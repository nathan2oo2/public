<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Heritage Homes</title>

  <!-- Google Material Symbols (Outlined style) -->
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />

  <style>
    :root {
      --bg: #202124;
      --fg: #e8eaed;
      --border: #5f6368;
      --accent: #8ab4f8;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Roboto, sans-serif;
      background: var(--bg);
      color: var(--fg);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem;
    }

    nav {
      width: 100%;
      max-width: 1000px;
      margin-bottom: 2rem;
    }

    .grid {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1.5rem;
      max-width: 1000px;
      width: 100%;
    }

    .box {
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      width: 300px;
      height: 220px;
      cursor: pointer;
      transition: transform 0.2s, box-shadow 0.2s;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }

    .box:hover {
      transform: translateY(-4px);
    }

    .box .bg {
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background-size: cover;
      background-position: center;
      filter: blur(8px) brightness(0.4);
      z-index: 1;
    }

    .box .content {
      position: relative;
      z-index: 2;
      padding: 1rem 1.5rem;
      height: 100%;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      backdrop-filter: blur(4px);
    }

    .title {
      font-size: 1.2rem;
      font-weight: 500;
      margin-bottom: 0.2rem;
    }

    .location {
      font-size: 0.9rem;
      color: #cfcfcf;
    }

    .icons {
      display: flex;
      gap: 0.8rem;
      margin: 0.8rem 0;
    }

    .material-symbols-outlined {
      font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
      font-size: 22px;
      color: #fff;
      opacity: 0.85;
    }

    .condition {
      font-size: 1rem;
      color: #fbbc04;
    }
  </style>
</head>
<body>

  <nav id="nav-placeholder"></nav>

  <div class="grid">

    <div class="box" onclick="location.href='homes/house-001.html'">
      <div class="bg" style="background-image: url('imgs/house1.jpg');"></div>
      <div class="content">
        <div>
          <div class="title">Casa Bragança</div>
          <div class="location">Vidyanagar, Margao</div>
        </div>
        <div>
          <div class="icons">
            <span class="material-symbols-outlined" title="Photos">photo_library</span>
            <span class="material-symbols-outlined" title="360 View">panorama</span>
            <span class="material-symbols-outlined" title="Floorplan">floor_plan</span>
            <span class="material-symbols-outlined" title="3D Scan">view_in_ar</span>
          </div>
          <div class="condition">⭐⭐⭐⭐☆</div>
        </div>
      </div>
    </div>

    <div class="box" onclick="location.href='homes/house-002.html'">
      <div class="bg" style="background-image: url('imgs/house2.jpg');"></div>
      <div class="content">
        <div>
          <div class="title">Villa D'Souza</div>
          <div class="location">Fatorda, Margao</div>
        </div>
        <div>
          <div class="icons">
            <span class="material-symbols-outlined" title="Photos">photo_library</span>
            <span class="material-symbols-outlined" title="360 View">panorama</span>
            <span class="material-symbols-outlined" title="Floorplan">floor_plan</span>
            <span class="material-symbols-outlined" title="3D Scan">view_in_ar</span>
          </div>
          <div class="condition">⭐⭐⭐☆☆</div>
        </div>
      </div>
    </div>

    <div class="box" onclick="location.href='homes/house-003.html'">
      <div class="bg" style="background-image: url('imgs/house3.jpg');"></div>
      <div class="content">
        <div>
          <div class="title">Manor Pinto</div>
          <div class="location">Raia, Goa</div>
        </div>
        <div>
          <div class="icons">
            <span class="material-symbols-outlined" title="Photos">photo_library</span>
            <span class="material-symbols-outlined" title="360 View">panorama</span>
            <span class="material-symbols-outlined" title="Floorplan">floor_plan</span>
            <span class="material-symbols-outlined" title="3D Scan">view_in_ar</span>
          </div>
          <div class="condition">⭐⭐⭐⭐⭐</div>
        </div>
      </div>
    </div>

  </div>

  <script>
    // Load nav.html into placeholder
    fetch('nav.html')
      .then(res => res.text())
      .then(html => {
        document.getElementById('nav-placeholder').innerHTML = html;
      });
  </script>

</body>
</html>
